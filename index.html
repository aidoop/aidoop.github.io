<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="HTML5 Template" />
    <meta name="description" content="AIdoop - Landing Page" />
    <meta name="author" content="iqonicthemes.in" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <title>AIdoop - Landing Page</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&amp;Raleway:300,400,500,600,700,800,900"
    />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- owl-carousel -->
    <link
      rel="stylesheet"
      type="text/css"
      href="css/owl-carousel/owl.carousel.css"
    />

    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />

    <!-- Magnific Popup -->
    <link
      rel="stylesheet"
      type="text/css"
      href="css/magnific-popup/magnific-popup.css"
    />

    <!-- Animate -->
    <link rel="stylesheet" type="text/css" href="css/animate.css" />

    <!-- Ionicons -->
    <link rel="stylesheet" href="css/ionicons.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Responsive -->
    <link rel="stylesheet" href="css/responsive.css" />

    <!-- custom style -->
    <link rel="stylesheet" href="css/custom.css" />
  </head>

  <body>
    <!-- loading -->

    <div id="loading" class="green-bg">
      <div id="loading-center">
        <div class="boxLoading"></div>
      </div>
    </div>

    <!-- loading End -->

    <div class="main-content">
      <!--======= Coming Soon =======-->

      <section class="iq-coming overview-block-ptb text-center" style="padding:120px 0 0 0">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <img
                class="img-responsive center-block iq-mb-10 wow zoomIn"
                id="logo_img"
                data-wow-duration="1s"
                src="images/aidoop.gif"
                alt=""
                style="
                  visibility: visible;
                  animation-duration: 1s;
                  animation-name: zoomIn;
                "
              />
              <div class="big-text iq-tw-7 iq-mt-30">Coming Soon</div>
              <h5 class="iq-font-light iq-tw-6">
                Sight for the future, thoughts for better world!
              </h5>

              <section class="iq-our-info white-bg overview-block-ptb" style="border-top: 1px solid rgba(0,0,0,.1);
              margin-top: 50px;
              padding: 50px 0 0 0;">
                <div class="container">
                  <div class="row">
                    <div class="col-sm-4">
                      <div class="iq-info-box text-center iq-pt-50">
                        <div class="info-icon green-bg">
                          <i
                            class="ion-ios-location-outline"
                            aria-hidden="true"
                          ></i>
                        </div>
                        <h4 class="iq-tw-6 iq-mt-25 iq-mb-15">Address</h4>
                        <span class="lead iq-tw-6"
                          >경기도 성남시 수정구 성남대로 1342, 가천대 IT융합센터 B107호 (우:13120)</span
                        >
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="iq-info-box text-center iq-pt-50">
                        <div class="info-icon green-bg">
                          <i
                            class="ion-ios-telephone-outline"
                            aria-hidden="true"
                          ></i>
                        </div>
                        <h4 class="iq-tw-6 iq-mt-25 iq-mb-15">Phone</h4>
                        <span class="lead iq-tw-6">031.756.doop</span>
                        <p>Mon-Fri 9:00am - 6:00pm</p>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="iq-info-box text-center iq-pt-50">
                        <div class="info-icon green-bg">
                          <i
                            class="ion-ios-email-outline"
                            aria-hidden="true"
                          ></i>
                        </div>
                        <h4 class="iq-tw-6 iq-mt-25 iq-mb-15">Mail</h4>
                        <span class="lead iq-tw-6">jamiebak@ai-doop.com</span>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
          </div>
        </div>
      </section>

      <!--======= Coming Soon End =======-->
    </div>
    <!-- back-to-top -->

    <div id="back-to-top">
      <a class="top" id="top" href="#top">
        <i class="ion-ios-upload-outline"></i>
      </a>
    </div>

    <!-- back-to-top End -->

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- owl-carousel -->
    <script src="js/owl-carousel/owl.carousel.min.js"></script>

    <!-- Counter -->
    <script src="js/counter/jquery.countTo.js"></script>

    <!-- Jquery Appear -->
    <script src="js/jquery.appear.js"></script>

    <!-- Magnific Popup -->
    <script src="js/magnific-popup/jquery.magnific-popup.min.js"></script>

    <!-- Retina -->
    <script src="js/retina.min.js"></script>

    <!-- wow -->
    <script src="js/wow.min.js"></script>

    <!-- Countdown -->
    <script src="js/jquery.countdown.min.js"></script>

    <!-- bootstrap -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom -->
    <script src="js/custom.js"></script>
  </body>
</html>
